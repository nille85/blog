language: java

jdk:
   - oraclejdk8
   
env:
  global:
    - APP_NAME=fierce-beyond-29546
    - secure: 

before_install:
  - which heroku || wget -qO- https://toolbelt.heroku.com/install-ubuntu.sh | sh


build:
  ci:
   - gradle test
  on_success:
    -test -f ~/.ssh/id_rsa.heroku || ssh-keygen -y -f ~/.ssh/id_rsa > ~/.ssh/id_rsa.heroku && heroku keys:add ~/.ssh/id_rsa.heroku
    - git remote -v | grep ^heroku || heroku git:remote --ssh-git --app fierce-beyond-29546
    - git push -f git@heroku.com:fierce-beyond-29546.git master

notifications:
  email:
      recipients:
         - niels@nille.be
