language: java

jdk:
   - oraclejdk8
   
env:
  global:
    - APP_NAME=fierce-beyond-29546
    - secure: 

before_install:
  - which heroku || wget -qO- https://toolbelt.heroku.com/install-ubuntu.sh | sh


build:
  ci:
   - gradle test
  on_success:
    - git remote -v | grep ^heroku || heroku git:remote --ssh-git --app fierce-beyond-29546
    - ssh-keygen -t rsa
    - heroku keys:add
    - git push -f heroku origin:master

