// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}


dependencies {
   
    compile 'com.google.guava:guava:20.0'
    //Spark web framework
    compile group: 'com.sparkjava', name: 'spark-core', version: '2.5.4'

    //FJtwig engine
    compile "org.jtwig:jtwig-core:5.65"

    //lombok
    compile group: 'org.projectlombok', name: 'lombok', version: '1.16.12'
    
    //bridge logging from JCL to SLF4j
    compile 'org.slf4j:jcl-over-slf4j:1.7.12'

    //Logback
    compile 'ch.qos.logback:logback-classic:1.1.3'
    
    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
    //Hamcrest matchers
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.9.5'
    
    compile project(':blog-dal')
}

version = '1.0.0-SNAPSHOT'
// Define the main class for the application
mainClassName = 'be.nille.blog.App'
sourceCompatibility = '1.8'
targetCompatibility = '1.8'

//create a single Jar with all dependencies
task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Blog',
        	'Implementation-Version': version,
        	'Main-Class': mainClassName
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

task stage(dependsOn: ['fatJar', 'clean'])
fatJar.mustRunAfter clean

