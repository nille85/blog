  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Signout</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <!--Left column-->
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">Posts <span class="sr-only">(current)</span> </a></li>
          </ul>
        </div>

        <!--Right column-->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            

            <div class="row">
                <div class="col-md-9">
                    <div class="panel panel-default panel-table">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col col-xs-3">
                                  Add New Post
                                </div>

                                 <div class="col col-xs-9">

                                    <div class="pull-right">
                                       <button type="button" class="btn btn-primary"  >
                                            <span class="glyphicon glyphicon-ok"
                                                  aria-hidden="true"></span>
                                            Publish
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>




                        <div class="panel-body">

                            <form>
                              <div class="form-group">
                                <label for="title">Title</label>
                                <input type="title" class="form-control" id="title"  placeholder="Title">
                              </div>


                            <div class="form-group">
                              <label for="exampleSelect2">Category</label>
                              <select class="form-control" id="exampleSelect2">
                                <option>Databases</option>
                                <option>Spring</option>
                                <option>Software Architecture</option>
                                <option>Design Patterns</option>
                                <option>Security</option>
                              </select>
                              
                            </div>
                              
                              
                             
                              <div class="form-group">
                                <label for="exampleTextarea">Text</label>
                                <textarea class="form-control" id="exampleTextarea" rows="20"></textarea>
                              </div>
                               
                              
                            
                            </form>


                        </div>
                        <div class="panel-footer">

                          <div class="row">
                               

                                 <div class="col col-xs-12">

                                    <div class="pull-right">
                                         <button type="button" class="btn btn-primary">
                                              <span class="glyphicon glyphicon-save"
                                                   ></span>
                                              Save Draft
                                          </button>
                                      </div>
                                    </div>
                                  </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    
                  <div class="panel panel-default panel-table">
                        <div class="panel-heading">
                            Categories
                        </div>
                        <div class="panel-body">
                          <form>
                              <div class="form-group">
                                <label for="title">Title</label>
                                <input type="title" class="form-control" id="title"  placeholder="Title">
                              </div>

                          </form>


                        </div>
                        <div class="panel-footer">
                          <div class="row">
                           <div class="col col-xs-12">

                                <div class="pull-right">
                                    <button type="button" class="btn btn-primary">
                                          <span class="glyphicon glyphicon-plus"
                                               ></span>
                                          Add Category
                                      </button>
                                    </div>
                              </div>
                            </div>
                        </div>

                </div>
            </div>




         
        </div>
        <!--End right column-->
      </div>
    </div>


  <!--Modals-->


  <!-- Modal -->
  <div class="modal fade" id="addModal" role="dialog">
    <div class="modal-dialog modal-lg">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add New Post</h4>
        </div>
        <div class="modal-body">



          <form>
            <div class="form-group">
              <label for="title">Title</label>
              <input type="title" class="form-control" id="title"  placeholder="Title">
            </div>
            
            
            <div class="form-group">
              <label for="exampleSelect2">Categories</label>
              <select class="form-control" id="exampleSelect2">
                <option>Databases</option>
                <option>Spring</option>
                <option>Software Architecture</option>
                <option>Design Patterns</option>
                <option>Security</option>
              </select>
              <button type="submit" class="btn btn-primary">Add New Category</button>
            </div>

            <div class="form-group">
              <label for="exampleTextarea">Text</label>
              <textarea class="form-control" id="exampleTextarea" rows="20"></textarea>
            </div>
             
            
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="submit" class="btn btn-success">Publish</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          </form>

        </div>
      
      </div>     
    </div>
  </div>
