<div  ng-controller="AddPostCtrl as vm">
 <div class="container-fluid">
      <div class="row">
        <!--Left column-->
        <<div ng-include="'app/components/navigation/navigation_left.html'"></div>

        <!--Right column-->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            <div class="row">
                <div class="col-md-12">

		 			<form>
		            <div class="form-group">
		              <label for="txtTitle">Title</label>
		              <input type="title" class="form-control" id="txtTitle" placeholder="Title">
		            </div>
		            
		            
		            <div class="form-group">
		              <label for="lstCategory">Categories</label>
		              <select class="form-control" id="lstCategory">
		                 <option ng-repeat="category in vm.categories" value="{{category.id}}">{{category.description}}</option>
		              </select>
		            </div>

		            <div class="row">
		            	<div class="col-md-6">
		            		   <div class="form-group">
					              <label for="txtText">Text</label>
					              <textarea class="form-control" id="txtText" rows="20"></textarea>
				            	</div>
		            	</div>
		            	<div class="col-md-6">
		            		<label>Preview</label>
		            	</div>
		            </div>
		          
		             
		            <div class="row">
		            	<div class="col-md-3 pull-left">
		            		<button type="submit" class="btn btn-primary">Save</button>
				           
		            	</div>
		            	<div class="col-md-3">
		            		<div class="pull-right">
		            			<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
		            		 	<button type="submit" class="btn btn-success">Publish</button>
		            		</div>
		            	</div>
		            </div>
		           
		          </form>
		      </div>
		  </div>
		</div>
	</div>
</div>
</div>
