<div  ng-controller="OverviewPostCtrl as vm">

    <div class="container-fluid">
      <div class="row">
        <!--Left column-->
        <div ng-include="'app/components/navigation/navigation_left.html'"></div>

        <!--Right column-->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default panel-table">
                        <div class="panel-heading">
                            <div class="row">
                               
                                

                                 <div class="col col-xs-12 text-right">
                                    <div class="pull-right">
                                        <a class="btn btn btn-primary" href="/#!/posts/save/"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Create new</a>
                                    </div>
                                </div>
                            </div>
                        </div>




                        <div class="panel-body">


                            <table id="mytable" class="table table-striped table-bordered table-list">
                                <thead>
                                <tr>
                                    
                                    
                                    <th class="hidden-xs">ID</th>
                                    <th class="col-text">Title</th>
                                    <th class="col-text">Date</th>
                                    <th class="col-text">State</th>
                                    <th class="col-tools"><span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr data-ng-repeat="post in vm.posts">
                                   
                                    <td class="hidden-xs">{{post.id}}</td>
                                    <td>{{post.title}}</td>
                                    <td>{{post.createdDate | date:'yyyy-MM-dd HH:mm:ss Z' }}</td>
                                    <td>{{post.status}}</td>
                                    <td align="center">
                                        <a class="btn btn-default" href="/#!/posts/save/{{post.id}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                                       <button ng-click="vm.remove(post)" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                                       <button type="button" ng-click="vm.loadPostById(post.id)" class="btn btn-primary" data-toggle="modal" data-target="#viewPost"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> View</button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="panel-footer">
                            <div class="row">
                                <div class="col col-xs-offset-3 col-xs-6">                                    
                                     <paging page-number="vm.pageNumber" items-per-page="vm.itemsPerPage" page-function="vm.loadPosts" entities="vm.posts" total-items="vm.count"></paging>
                                </div>                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>




         
        </div>
        <!--End right column-->
      </div>
    </div>


    
    


  
</div>

<div ng-controller="PublishPostCtrl as vm">
    <div class="modal fade" id="viewPost" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="gridSystemModalLabel">Preview Content</h4>
            </div>
            <div class="modal-body">
                <h1>{{vm.post.title}}</h1>
                <ng-bind-html  ng-bind-html="vm.post.markdown"></ng-bind-html>
               
            </div>
            <div class="modal-footer">
                 <button type="button" data-dismiss="modal" ng-click="vm.publish()" class="btn btn-primary">
                 Publish</button>
            </div>
        </div>
      </div>
    </div>
</div>
