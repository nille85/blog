<div  ng-controller="OverviewPostCtrl as vm">

    <div class="container-fluid">
      <div class="row">
        <!--Left column-->
        <div ng-include="'app/fragments/navigation_left.html'"></div>

        <!--Right column-->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default panel-table">
                        <div class="panel-heading">
                            <div class="row">
                               
                                

                                 <div class="col col-xs-12 text-right">
                                    <div class="pull-right">
                                       <button type="button" ng-click="vm.gotoAddPost()" class="btn btn-primary" data-toggle="modal">
                                            <span class="glyphicon glyphicon-plus"
                                                  aria-hidden="true"></span>
                                           Create new
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>




                        <div class="panel-body">


                            <table id="mytable" class="table table-striped table-bordered table-list">
                                <thead>
                                <tr>
                                    
                                    
                                    <th class="hidden-xs">ID</th>
                                    <th class="col-text">Title</th>
                                    <th class="col-text">Date</th>
                                    <th class="col-text">State</th>
                                    <th class="col-tools"><span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr data-ng-repeat="post in vm.posts">
                                   
                                    <td class="hidden-xs">{{post.id}}</td>
                                    <td>{{post.title}}</td>
                                    <td>{{post.createdDate | date:'yyyy-MM-dd HH:mm:ss Z' }}</td>
                                    <td>{{post.status}}</td>
                                    <td align="center">
                                        <a class="btn btn-default"><span class="glyphicon glyphicon-pencil"
                                                                         aria-hidden="true"></span></a>
                                        <a class="btn btn-danger"><span class="glyphicon glyphicon-trash"
                                                                        aria-hidden="true"></span></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                        </div>
                        <div class="panel-footer">
                            <div class="row">
                                <div class="col col-xs-offset-3 col-xs-6">
                                    <nav aria-label="Page navigation" class="text-center">
                                        <ul class="pagination">
                                            <li>
                                                <a href="#" aria-label="Previous">
                                                    <span aria-hidden="true">«</span>
                                                </a>
                                            </li>
                                            <li class="active"><a href="#">1</a></li>
                                            <li><a href="#">2</a></li>
                                            <li><a href="#">3</a></li>
                                            <li><a href="#">4</a></li>
                                            <li><a href="#">5</a></li>
                                            <li>
                                                <a href="#" aria-label="Next">
                                                    <span aria-hidden="true">»</span>
                                                </a>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>




         
        </div>
        <!--End right column-->
      </div>
    </div>

</div>
