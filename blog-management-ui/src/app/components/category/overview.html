<div  ng-controller="OverviewCategoryCtrl as vm">
	 <div class="container-fluid">
	      <div class="row">
	        <!--Left column-->
	        <div ng-include="'app/components/navigation/navigation_left.html'"></div>

	         <!--Right column-->
	        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

	            <div class="row">
	                <div class="col-md-12">
	                    <div class="panel panel-default panel-table">
	                       




	                        <div class="panel-body">


	                            <table id="mytable" class="table table-striped table-bordered table-list">
	                                <thead>
	                                <tr>         
	                                    <th class="hidden-xs">ID</th>
	                                    <th class="col-text">Omschrijving</th>
	                                    <th class="col-tools"><span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>
	                                    </th>
	                                </tr>
	                                </thead>
	                                <tbody>
	                                <tr data-ng-repeat="category in vm.categories">
	                                   
	                                    <td class="hidden-xs">{{category.id}}</td>
	                                    <td>
	                                    	<span editable-text="category.description" e-name="description" e-form="rowform">
	                                    		{{category.description}}
	                                    	</span>
	                                    </td>
	                                  
	                                     
	                                    <td align="center">

	                                    	     <form editable-form name="rowform" onbeforesave="vm.save($data, category.id)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="vm.inserted == category">
										          <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary">
										            save
										          </button>
										          <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default">
										            cancel
										          </button>
										        </form>

										     <div ng-show="!rowform.$visible">
			                                        <button ng-click="rowform.$show()" type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil"
			                                                                         aria-hidden="true"></span></button>

			                                       
			                                        <button ng-click="vm.remove(category)" class="btn btn-danger"><span class="glyphicon glyphicon-trash"
			                                                                        aria-hidden="true"></span></button>
	                                         </div>
	                                    </td>
	                                </tr>
	                                </tbody>
	                            </table>

	                        </div>

	                         <div class="panel-footer">
	                            <div class="row">
	                               
	                                
	                                 <div class="col col-xs-12 text-left">
	                                    <div class="pull-left">
	                                       <button type="button" ng-click="vm.add()" class="btn btn-primary" >
	                                            <span class="glyphicon glyphicon-plus"
	                                                  aria-hidden="true"></span>
	                                           Create new
	                                        </button>
	                                    </div>
	                                </div>

	                            </div>
	                        </div>
	                       
	                    </div>
	                </div>
	            </div>




	         
	        </div>
        <!--End right column-->
		</div>
	</div>

<!--ADD MODAL -->
<div class="modal fade bs-example-modal-sm" id="addCategoryModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
	<form  role="form" id="addCategoryForm" name="addCategoryForm" ng-submit="vm.add(category)" novalidate>
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
     	<div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add category</h4>
      </div>
      <div class="modal-body">    
	       <div class="form-group">
	              <label for="description">Description</label>
	              <input type="text" data-ng-model="category.description" id="Description" name="description" class="form-control" placeholder="Description" required>
                        <span style="color:red;" ng-show="addCategoryForm['description'].$invalid && addCategoryForm['description'].$dirty">
	         </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <input type="submit" ng-disabled="addCategoryForm.$invalid" class="btn btn-primary" value="Save"/> 
      </div>
    </div>
  </div>
</form>
</div>


<!--UPDATE MODAL -->
<div class="modal fade bs-example-modal-sm" id="updateCategoryModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
	<form  role="form" id="editCategoryForm" name="editCategoryForm" ng-submit="vm.update()" novalidate>
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
     	<div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Update category</h4>
      </div>
      <div class="modal-body">    
	       <div class="form-group">
	              <label for="description">Description</label>
	              <input type="text" data-ng-model="vm.editCategory.description" id="Description" name="description" class="form-control" placeholder="Description" required>
                        <span style="color:red;" ng-show="editCategoryForm['description'].$invalid && editCategoryForm['description'].$dirty">
	         </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <input type="submit" ng-disabled="editCategoryForm.$invalid" class="btn btn-primary" value="Save"/> 
      </div>
    </div>
  </div>
</form>
</div>
















</div>
