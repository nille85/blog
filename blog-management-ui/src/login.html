<div ng-controller="LoginCtrl as vm">
 

          <form id="loginForm" name="loginForm" ng-submit="vm.login()" novalidate>
            <fieldset>
              <div class="form-group">
                <input type="text" id="email" name="email" ng-model="vm.email" class="form-control" placeholder="email" required autofocus>
              </div>

              <div class="form-group">
                <input type="password" id="password" name="password" ng-model="vm.password" class="form-control" placeholder="password" required>
              </div>

              <button type="submit" id="btnLogin" ng-disabled="loginForm.$invalid" class="btn btn-lg btn-primary btn-block">Login</button>
            </fieldset>
          </form>
</div>
